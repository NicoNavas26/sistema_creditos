<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Abono</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .info-box { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #28a745; color: white; border: none; font-size: 16px; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #6c757d; }
    </style>
</head>
<body>

    <h1>Registrar Abono</h1>
    
    <div class="info-box">
        <strong>Pr√©stamo #{{ prestamo.id }}</strong><br>
        Cliente: {{ prestamo.cliente }}<br>
        Monto Original: ${{ prestamo.monto }}
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <label>Fecha del Pago:</label>
        {{ form.fecha }}

        <label>Monto a Abonar ($):</label>
        {{ form.monto }}

        <label>Nota / Referencia (Opcional):</label>
        {{ form.nota }}

        <button type="submit">Confirmar Pago</button>
    </form>

    <a href="{% url 'detalle_prestamo' prestamo.id %}" class="back-link">Cancelar y Volver</a>

</body>
</html>
